# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Build without Release

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Build without Release'
        required: true
        default: 'Build'
      home:
        description: 'location'
        required: false

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B -U package -T 2C
    - name: Archive artifacts (GeyserSM Spigot)
      uses: actions/upload-artifact@v2
      if: success()
      with:
          name: GeyserSkinManager (Spigot)
          path: spigot/target/GeyserSkinManager-Spigot.jar
    - name: Archive artifacts (GeyserSM Bungee)
      uses: actions/upload-artifact@v2
      if: success()
      with:
          name: GeyserSkinManager (Bungeecord)
          path: spigot/target/GeyserSkinManager-Bungeecord.jar
