name: Build-with-release

on: 
  workflow_dispatch:
    inputs:
      name:
        description: 'Build with Release'
        required: true
        default: 'Build'
      home:
        description: 'location'
        required: false

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: (Hacky) method of compiling Geyser first #Thanks Jackson_57#4340 or https://github.com/jackson-57
      run: |
        git clone https://github.com/GeyserMC/Geyser.git GeyserMC
        cd GeyserMC
        mvn -B -U package -T 2C
        cd ..
    - name: Build with Maven
      run: mvn -B -U package -T 2C
    - name: Archive artifacts (Geyser Standalone)
      uses: actions/upload-artifact@v2
      if: success()
      with:
          name: GeyserSM
          path: spigot/target/GeyserSkinManager-Spigot.jar
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: GeyserSM_v${{ github.run_number }}
        release_name: GeyserSM_v${{ github.run_number }}
        draft: false
        prerelease: false
    
    - name: Upload Release Asset 1
      id: upload-release-asset-1
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: spigot/target/
        asset_name: GeyserSkinManager-Spigot.jar
        asset_content_type: application/zip
