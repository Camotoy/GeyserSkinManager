# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Build Push & PR

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: (Hacky) method of compiling Geyser first #Thanks Jackson_57#4340 or https://github.com/jackson-57
      run: |
        git clone https://github.com/GeyserMC/Geyser.git GeyserMC
        cd GeyserMC
        mvn -B -U package -T 2C
        cd ..
    - name: Build with Maven
      run: mvn -B -U package -T 2C
    - name: Archive artifacts (Geyser Standalone)
      uses: actions/upload-artifact@v2
      if: success()
      with:
          name: GeyserSkinManager
          path: target/
